<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333; /* Dark gray background */
      color: #fff; /* White text color */
    }

    .container {
      text-align: center;
    }

    #reader {
      width: 80%;
      margin-bottom: 20px;
    }

    #result {
      font-size: 24px;
      padding: 20px;
      background-color: #444; /* Slightly lighter gray */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for contrast */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>QR Code Reader</h1>
  <div id="reader"></div>
  <div id="result">Scan result will appear here</div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.0/html5-qrcode.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
